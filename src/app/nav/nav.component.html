<aside class="side-menu-container"
  [ngClass]="{'sign-menu-container-active': showMenu}"
  (click)="onToggleMenu()"
  *ngIf="showMenu">
  <nav 
    class="slide-menu"
    [ngClass]="{'slide-menu-active': showMenu}"
    >
    <section class="menu-header">
      <span>Welcome Back</span>
      <div class="img-container">
        <img class="profile-img" src="" alt="profile-img">
      </div>
      <div class="account-details">
        <span class="name-text">Christopher Trinh</span>
        <span class="email-text">christrinh5@gmail.com</span>
      </div>
    </section>
    <section class="menu-body">
      <span>This is the menu bodys</span>
    </section>
    <section class="menu-footer">
      <span>This is the menu footers</span>
    </section>
  </nav>
</aside>

<div class="root-container">
  <header class="header-container">
    <div class="left-section">
      <div class="left-section">
        <svg class="hamburger-icon" id="menu-burger-icon" (click)="onToggleMenu()">
          viewBox="31.5 30 49.9 32">
          <defs>
            <style>.hamburger__icon__fill {
              fill: #594e78
            }</style>
          </defs>
          <rect id="Rectangle_9" width="49.9" height="4" [ngClass]="{'hamburger__icon__fill-dark': darkModeActive}"
                class="hamburger__icon__fill" data-name="Rectangle 9" rx="2"
                transform="translate(31.5 58)"></rect>
          <rect id="Rectangle_10" width="49.9" height="4" [ngClass]="{'hamburger__icon__fill-dark': darkModeActive}"
                class="hamburger__icon__fill" data-name="Rectangle 10" rx="2"
                transform="translate(31.5 44)"></rect>
          <rect id="Rectangle_11" width="49.9" height="4" [ngClass]="{'hamburger__icon__fill-dark': darkModeActive}"
                class="hamburger__icon__fill" data-name="Rectangle 11" rx="2"
                transform="translate(31.5 30)"></rect>
        </svg>
        <svg class="logo-icon">
          
        </svg>
      </div>
    </div>
    <div class="theme-toggle-container">
      <span class="theme-toggle-text">Light</span>

      <label class="theme-button-container">
          <input (click)="onToggleTheme()" type="checkbox" class="theme-toggle-input"/>
            <span [ngClass]="{'theme-toggle-bg-checked': darkModeActive}" class="theme-toggle-bg"></span>
            <span [ngClass]="{'theme-toggle-circle-checked': darkModeActive}" class="theme-toggle-circle"></span>
      </label>


      <span class="theme-toggle-text">Dark</span>
  </div>
  </header>
</div>
